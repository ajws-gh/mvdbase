{% extends 'main.html' %}

{% block title %}Delete Actor{% endblock %}


{% block page %}

<div class="text-center pt-5">
    <h2>Are you sure you want to delete actor <a href="{% url 'actor_details' object.id %}" class="pl_font">{{ object }}</a>?</h2>

<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-danger mt-3">Delete</button>
</form>
</div>


{% endblock %}
